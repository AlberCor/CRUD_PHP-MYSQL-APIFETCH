    <div class="container">
      
      <form  id="registroUser">

        <h6 id="resultado"></h6>
        <div style="border:solid 2px  #d5d8dc ; border-radius: 10px; padding-bottom: 20px;">
        <div class="group">
          <input
            type="text"

<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog"  >
    <div class="modal-content" style="background-color:#CDFAD2;">
      <div class="modal-header">
        <div style="text-align: center;"><h2>Actualizar registro!!!</h2></div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="border:solid 2px  #d5d8dc ; border-radius: 10px; text-align: center;">
         <form  id="updateFrm" name="updateFrm" style="padding: 10px;">
        <h6 id="resultado"></h6>
        <div class="group">          
          <input
            type="hidden"
            id="iduser"
            name="iduser"
            class="text-input"
          />
          </div>

        <div class="group">
          <label for="userUpdate">Usuario:</label>
          <input
            type="text"
            id="userUpdate"
            name="userUpdate"
            placeholder="usuario"
            class="text-input"
          />
        </div>
        <div class="group">
          <label for="passUpdate">Contrase単a:</label>
          <input
            type="text"
            id="passUpdate"
            name="passUpdate"
            placeholder="Contrase単a"
            class="text-input"
          />
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChange()" >Guardar Cambios</button>
      </div>
      </form>
</div>
